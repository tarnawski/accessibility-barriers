ApiBundle\Model\Register:
    properties:
        username:
            - NotBlank: ~
        email:
            - Email:
                message: The email "{{ value }}" is not a valid email.
                checkMX: true
        password:
            - NotBlank: ~
        client_id:
            - NotBlank: ~
        client_secret:
            - NotBlank: ~
    constraints:
        - ApiBundle\Validator\Constraints\ClientId: ~
        - ApiBundle\Validator\Constraints\UserUnique:
            fields:
                - name: username
                  mapping: username
                - name: email
                  mapping: email